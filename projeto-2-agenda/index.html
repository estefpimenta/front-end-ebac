<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/contact-book.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">

    <title>Agenda</title>
</head>
<body>
    
    <div class="container">
        <header>
            <img src="./assets/contact-book.png" alt="iconde de uma agenda">
            <h1>Agenda de Contatos</h1>
        </header>

        <form action="">
            <input type="text" name="" id="nomeContato" placeholder="Insira o nome">
            <input type="tel" name="" id="telContato" placeholder="Insira o telefone">
            <button type="submit" id="btnForm">Adicionar +</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </div>

    <script src="main.js"></script>
</body>
</html>
